<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Decision Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h2>Login to Get JWT Token</h2>
<form id="loginForm">
    <label for="loginUsername">Username:</label><br>
    <input type="text" id="loginUsername" name="username" required><br><br>
    
    <label for="loginPassword">Password:</label><br>
    <input type="password" id="loginPassword" name="password" required><br><br>
    
    <button type="button" onclick="getToken()">Get Token</button>
</form>

<p id="tokenOutput"></p>

<h2>Update Decision</h2>
<form id="updateForm">
    <label for="decisionId">Decision ID:</label><br>
    <input type="number" id="decisionId" name="id" value="{{ decision.id }}" readonly><br><br>
    
    <label for="title">Title:</label><br>
    <input type="text" id="updateTitle" name="title" value="{{ decision.title }}" required><br><br>
    
    <label for="description">Description:</label><br>
    <input type="text" id="updateDescription" name="description" value="{{ decision.description }}"><br><br>
    
    <label for="measurable_goal">Measurable Goal:</label><br>
    <input type="text" id="updateMeasurableGoal" name="measurable_goal" value="{{ decision.measurable_goal }}"><br><br>

    <label for="status">Status:</label><br>
    <select id="updateStatus" name="status">
        <option value="Pending" {% if decision.status == 'Pending' %}selected{% endif %}>Pending</option>
        <option value="Completed" {% if decision.status == 'Completed' %}selected{% endif %}>Completed</option>
    </select><br><br>
    
    <button type="button" onclick="updateDecision()">Update Decision (With Token)</button>
    <button type="button" onclick="updateDecisionWithoutToken()">Update Decision (Without Token)</button><br><br>

    <button type="button" onclick="deleteDecision()">Delete Decision (With Token)</button>
    <button type="button" onclick="deleteDecisionWithoutToken()">Delete Decision (Without Token)</button>
</form>

<p id="updateOutput"></p>

<script>
    let jwtToken = '';

    // Function to get JWT token
    function getToken() {
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;
        
        fetch('http://127.0.0.1:8000/api/token/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: username,
                password: password
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.access) {
                jwtToken = data.access; // Store the token
                document.getElementById('tokenOutput').textContent = 'JWT Token: ' + jwtToken;
            } else {
                document.getElementById('tokenOutput').textContent = 'Error: ' + JSON.stringify(data);
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    // Function to update a decision with token
    function updateDecision() {
        const id = document.getElementById('decisionId').value;
        const title = document.getElementById('updateTitle').value;
        const description = document.getElementById('updateDescription').value;
        const measurable_goal = document.getElementById('updateMeasurableGoal').value;
        const status = document.getElementById('updateStatus').value;
        
        if (!jwtToken) {
            alert('No JWT token available. Please get a token first.');
            return;
        }

        fetch(`http://127.0.0.1:8000/decisions/${id}/`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + jwtToken
            },
            body: JSON.stringify({
                title: title,
                description: description,
                measurable_goal: measurable_goal,
                status: status
            })
        })
        .then(response => response.json().then(data => ({
            status: response.status,
            statusText: response.statusText,
            data: data
        })))
        .then(response => {
            document.getElementById('updateOutput').innerHTML = `
                Status Code: ${response.status} <br>
                Status Text: ${response.statusText} <br>
                Response: ${JSON.stringify(response.data)}
            `;
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('updateOutput').innerHTML = `
                Status Code: ${error.response ? error.response.status : 'N/A'} <br>
                Status Text: ${error.response ? error.response.statusText : 'N/A'} <br>
                Error: ${error.message}
            `;
        });
    }

    // Function to update a decision without token
    function updateDecisionWithoutToken() {
        const id = document.getElementById('decisionId').value;
        const title = document.getElementById('updateTitle').value;
        const description = document.getElementById('updateDescription').value;
        const measurable_goal = document.getElementById('updateMeasurableGoal').value;
        const status = document.getElementById('updateStatus').value;

        fetch(`http://127.0.0.1:8000/decisions/${id}/`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                title: title,
                description: description,
                measurable_goal: measurable_goal,
                status: status
            })
        })
        .then(response => response.json().then(data => ({
            status: response.status,
            statusText: response.statusText,
            data: data
        })))
        .then(response => {
            document.getElementById('updateOutput').innerHTML = `
                Status Code: ${response.status} <br>
                Status Text: ${response.statusText} <br>
                Response: ${JSON.stringify(response.data)}
            `;
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('updateOutput').innerHTML = `
                Status Code: ${error.response ? error.response.status : 'N/A'} <br>
                Status Text: ${error.response ? error.response.statusText : 'N/A'} <br>
                Error: ${error.message}
            `;
        });
    }

    // Function to delete the decision with token
    function deleteDecision() {
        const id = document.getElementById('decisionId').value;

        if (!jwtToken) {
            alert('No JWT token available. Please get a token first.');
            return;
        }

        fetch(`http://127.0.0.1:8000/decisions/${id}/`, {
            method: 'DELETE',
            headers: {
                'Authorization': 'Bearer ' + jwtToken
            }
        })
        .then(response => {
            if (response.status === 204) {
                document.getElementById('updateOutput').innerHTML = `
                    Decision with ID ${id} was successfully deleted.
                `;
            } else {
                document.getElementById('updateOutput').innerHTML = `
                    Status Code: ${response.status} <br>
                    Status Text: ${response.statusText}
                `;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('updateOutput').innerHTML = `
                Error: ${error.message}
            `;
        });
    }

    // Function to delete the decision without token
    function deleteDecisionWithoutToken() {
        const id = document.getElementById('decisionId').value;

        fetch(`http://127.0.0.1:8000/decisions/${id}/`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (response.status === 204) {
                document.getElementById('updateOutput').innerHTML = `
                    Decision with ID ${id} was successfully deleted.
                `;
            } else {
                document.getElementById('updateOutput').innerHTML = `
                    Status Code: ${response.status} <br>
                    Status Text: ${response.statusText}
                `;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('updateOutput').innerHTML = `
                Error: ${error.message}
            `;
        });
    }
</script>

</body>
</html>
