<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h2>Login to Get JWT Token</h2>
<form id="loginForm">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br><br>
    
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>
    
    <button type="button" onclick="getToken()">Get Token</button>
</form>

<p id="tokenOutput"></p>

<h2>Create a Decision (Authenticated)</h2>
<form id="decisionForm">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" required><br><br>
    
    <label for="description">Description:</label><br>
    <input type="text" id="description" name="description" required><br><br>
    
    <label for="measurable_goal">Measurable Goal:</label><br>
    <input type="text" id="measurable_goal" name="measurable_goal" required><br><br>
    
    <button type="button" onclick="createDecision()">Create Decision (With Token)</button>
    <button type="button" onclick="createDecisionWithoutToken()">Create Decision (Without Token)</button>
</form>

<p id="decisionOutput"></p>

<script>
    let jwtToken = '';

    // Function to get JWT token
    function getToken() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        fetch('http://127.0.0.1:8000/api/token/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: username,
                password: password
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.access) {
                jwtToken = data.access; // Store the token
                document.getElementById('tokenOutput').textContent = 'JWT Token: ' + jwtToken;
            } else {
                document.getElementById('tokenOutput').textContent = 'Error: ' + JSON.stringify(data);
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    // Function to create a decision with token
    function createDecision() {
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const measurable_goal = document.getElementById('measurable_goal').value;
        
        if (!jwtToken) {
            alert('No JWT token available. Please get a token first.');
            return;
        }

        fetch('http://127.0.0.1:8000/decisions/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + jwtToken
            },
            body: JSON.stringify({
                title: title,
                description: description,
                measurable_goal: measurable_goal
            })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('decisionOutput').textContent = 'Decision Created: ' + JSON.stringify(data);
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('decisionOutput').textContent = 'Error: ' + error;
        });
    }

    // Function to create a decision without token
    function createDecisionWithoutToken() {
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const measurable_goal = document.getElementById('measurable_goal').value;

        fetch('http://127.0.0.1:8000/decisions/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                title: title,
                description: description,
                measurable_goal: measurable_goal
            })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('decisionOutput').textContent = 'Decision Created: ' + JSON.stringify(data);
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('decisionOutput').textContent = 'Error: ' + error;
        });
    }
</script>

</body>
</html>
